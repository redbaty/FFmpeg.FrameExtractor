name: .NET Core

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.408

      - name: Nuget pack (github)
        run:  dotnet pack -c Release -o out -p:PackageVersion=1.1.${{ github.run_number }}

      - name: Push nuget (github)
        run: dotnet nuget push ./out/*.nupkg --api-key "${{ github.token }}" -s https://api.nuget.org/v3/index.json
